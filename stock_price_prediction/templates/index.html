{% extends 'base.html' %}
{% block title %}
  {{title}}
{% endblock %}
{% block content %}
<div class="col-md-8 mt-5" style="margin-bottom: 100px !important;">
  <div>
    <h1>Upload data for train</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ex: Grameenphone">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">File</label>
        <input class="form-control" type="file" placeholder=".form-control-lg" aria-label=".form-control-lg example">
    </div>
    <div class="mb-3">
        <input class="form-control" type="submit" value="Upload">
    </div>
  </div>
</div>
{% endblock %}
